<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="src/less/demo.css">
    <link rel="stylesheet" href="src/less/cc.css">

<script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/demo.js"></script>
        <link rel="stylesheet" href="src/less/demo.css">
<script type="text/javascript" src="src/js/menu.js"></script>
    <script>
    	$(document).ready(function(){
    		mainmenu();
    	})
    </script>
</head>
<body>
<div id="content">
    <div class="header">
        <div class="header-part3">
            <p class="title">成果转化平台</p>
        </div>
    </div>

    <div class="main">
        <div class="cc_nav">
        	<a>首页</a><span>></span><a>资源共享</a><span>></span>创新载体展现
        </div>
        <div>
        	<div class="cc_left">
        		<ul>
        			<li><a>企业信息查询</a></li>
        			<li class="on"><a>企业录入</a></li>
        			<li><a>企业管理</a></li>
        		</ul>
        	</div>
        	
        	<div class="cc_right">
        		<table class="cc_infotb min">
        				<tr>
        					<th>企业名称</th>
        					<td><input type="text" placeholder="输入真实姓名"></td>
        				</tr>
        				<tr>
        					<th>技术领域</th>
        					<td><input type="text" placeholder="输入您的联系方式"></td>
        				</tr>
        				<tr>
        					<th>地址</th>
        					<td><input type="text" placeholder="输入您的联系方式"></td>
        				</tr>
        				<tr>
        					<th>企业介绍</th>
        					<td><textarea class="cc_infotb_txt"></textarea></td>
        				</tr>
        				<tr>
        					<th>公司图片</th>
        					<td>
        						<div class="cc_inputfile">
        							<p></p>
        							<a>上传文件</a>
        							<input type="file">
        						</div>
        					</td>
        				</tr>
        				<tr>
        					<th></th>
        					<td class="cc_btn1">
        						<a class="green">提交</a><a class="red">重置</a><a class="grey">取消</a>
        					</td>
        				</tr>
        			</table>
        	</div>
        	
        	<div class="clear"></div>
        </div>
    </div>

    <div class="footer">
        </div>
</div>

</body>
</html>
