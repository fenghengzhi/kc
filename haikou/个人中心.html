<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="src/less/demo.css">
    <link rel="stylesheet" href="src/less/cc.css">

<script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/demo.js"></script>
<script type="text/javascript" src="src/js/menu.js"></script>
    <script>
    	$(document).ready(function(){
    		mainmenu();
    	})
    </script>
</head>
<body>
<div id="content">
    <div class="header">
        <div class="header-part3">
            <p class="title">成果转化平台</p>
        </div>
    </div>

    <div class="main">
        <div class="cc_nav">
        	<a>首页</a><span>></span><a>资源共享</a><span>></span>人才检索
        </div>
        <div>	
        	<div class="cc_tabF yiqi_tabF">
        		<div class="cc_tabC">
        			<table class="cc_infotb">
        				<tr>
        					<th>姓名</th>
        					<td><input type="text" placeholder="输入真实姓名"></td>
        				</tr>
        				<tr>
        					<th style="line-height: 22px;">性别</th>
        					<td><span class="cc_checkbox"><i></i>男</span><span class="cc_checkbox"><i></i>女</span></td>
        				</tr>
        				<tr>
        					<th>所在地</th>
        					<td>
        						<div class="cc_info_select" style="width: 120px;">
        							<p>省份</p>
        							<ul>
        								<li>上海</li>
        								<li>北京</li>
        							</ul>
        						</div>
        						<div class="cc_info_select" style="width: 100px;">
        							<p>城市</p>
        							<ul>
        								<li>上海</li>
        								<li>北京</li>
        								<li>天津</li>
        							</ul>
        						</div>
        						<div class="cc_info_select" style="width: 100px;">
        							<p>县/区</p>
        							<ul>
        								<li>本科</li>
        								<li>大专</li>
        							</ul>
        						</div>
        						<div class="cc_info_select" style="width: 100px;">
        							<p>街道</p>
        							<ul>
        								<li>本科</li>
        								<li>大专</li>
        							</ul>
        						</div>
        					</td>
        				</tr>
        				<tr>
        					<th>出生日期</th>
        					<td>
        						<div class="cc_info_select" style="width: 120px;">
        							<p>选择年份</p>
        							<ul>
        								<li>1900</li>
        								<li>1901</li>
        							</ul>
        						</div>
        						<div class="cc_info_select" style="width: 100px;">
        							<p>月</p>
        							<ul>
        								<li>1</li>
        								<li>2</li>
        							</ul>
        						</div>
        						<div class="cc_info_select" style="width: 100px;">
        							<p>日</p>
        							<ul>
        								<li>1</li>
        								<li>2</li>
        							</ul>
        						</div>
        					</td>
        				</tr>
        				<tr>
        					<th>联系电话</th>
        					<td><input type="text" placeholder=""></td>
        				</tr>
        				<tr>
        					<th>证件类型</th>
        					<td>
        						<div class="cc_info_select">
        							<p>选择证件类型</p>
        							<ul>
        								<li>身份证</li>
        								<li>护照</li>
        							</ul>
        						</div>
        					</td>
        				</tr>
        				<tr>
        					<th>证件号码</th>
        					<td><input type="text" placeholder=""></td>
        				</tr>
        				<tr>
        					<th>邮箱</th>
        					<td><input type="text" placeholder=""></td>
        				</tr>
        				<tr>
        					<th>个人介绍</th>
        					<td><textarea class="cc_infotb_txt"></textarea></td>
        				</tr>
        				<tr>
        					<th>专业证书上传</th>
        					<td>
        						<div class="cc_inputfile">
        							<p></p>
        							<a>上传文件</a>
        							<input type="file">
        						</div>
        					</td>
        				</tr>
        				<tr>
        					<th></th>
        					<td class="cc_btn1">
        						<a>保存</a>
        					</td>
        				</tr>
        			</table>
        		</div>
        	</div>	
        </div>
    </div>

    <div class="footer">
        </div>
</div>
<script src="../demo/src/js/cc.js"></script>

</body>
</html>
